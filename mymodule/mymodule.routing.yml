
mymodule.form_email:
  path: '/email-form'
  defaults:
    _form:  '\Drupal\mymodule\Form\EmailForm'
    _title: 'Email Form'
  requirements:
    _permission: 'access content'
form_email.admin_settings:
  path: '/admin/config/form_email'
  defaults:
    _form: '\Drupal\mymodule\Form\EmailFormSettings'
    _title: 'Settings for Email Form.'
  requirements:
    _permission: 'administer site configuration'
